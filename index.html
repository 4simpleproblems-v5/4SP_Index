<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP Index - Discover Student Sites</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #c0c0c0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .gradient-text {
            background-image: linear-gradient(90deg, #0070f3, #f81ce5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .btn-primary {
            background-color: rgba(147, 51, 234, 0.1); 
            border: 1px solid rgba(192, 132, 252, 0.5); 
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 1);
            box-shadow: 0 0 10px rgba(192, 132, 252, 0.3);
        }

        .card {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .sort-select {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            color: #c0c0c0;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            outline: none;
        }
        .sort-select:focus {
            border-color: #555;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #a855f7;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="border-b border-[#1a1a1a] bg-[#040404]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <span class="text-xl font-bold text-white tracking-tight">4SP Index</span>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="legal.html" class="text-sm text-gray-400 hover:text-white transition-colors">Legal</a>
                
                <!-- Admin Button (Hidden by default) -->
                <a href="admin.html" id="admin-btn" class="hidden text-sm text-red-400 hover:text-red-300 transition-colors border border-red-900/50 bg-red-900/10 px-3 py-1 rounded-lg">
                    <i class="fa-solid fa-shield-halved mr-1"></i> Admin
                </a>

                <div id="auth-container">
                    <button id="login-btn" class="btn-primary flex items-center gap-2">
                        <i class="fa-brands fa-google"></i> Sign In
                    </button>
                    <div id="user-profile" class="hidden flex items-center gap-3">
                        <img id="user-avatar" src="" alt="User" class="w-8 h-8 rounded-full border border-[#333]">
                        <button id="logout-btn" class="text-sm text-gray-500 hover:text-white transition">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        
        <!-- Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl text-white mb-1">Explore Sites</h1>
                <p class="text-gray-500 text-sm">Discover projects from the 4SP community.</p>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="relative">
                    <select id="sort-select" class="sort-select appearance-none pr-8 cursor-pointer">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="most-upvotes">Most Upvotes</option>
                        <option value="least-upvotes">Least Upvotes</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-500 pointer-events-none"></i>
                </div>
                <!-- Apply Button -->
                <button id="apply-btn" class="btn-primary">
                    <i class="fa-solid fa-plus mr-1"></i> Submit Site
                </button>
            </div>
        </div>

        <!-- Grid -->
        <div id="sites-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Sites will be injected here -->
        </div>

        <!-- Loading State -->
        <div id="loading-indicator" class="flex justify-center py-20">
            <div class="spinner"></div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <i class="fa-solid fa-ghost text-4xl text-gray-700 mb-4"></i>
            <p class="text-gray-500">No sites found yet. Be the first!</p>
        </div>

    </main>

    <!-- Submission Modal -->
    <div id="submission-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="modal-backdrop"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl px-4">
            <div class="bg-[#0d0d0d] border border-[#1a1a1a] rounded-2xl p-6 sm:p-8 max-h-[90vh] overflow-y-auto">
                
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl text-white font-light">Submit a Site</h2>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-white">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>

                <form id="submission-form" class="space-y-4">
                    <!-- Title -->
                    <div>
                        <label class="block text-xs text-gray-500 uppercase mb-1">Project Title</label>
                        <input type="text" id="site-title" required class="w-full bg-[#151515] border border-[#333] rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none transition-colors">
                    </div>

                    <!-- URL -->
                    <div>
                        <label class="block text-xs text-gray-500 uppercase mb-1">Site URL (HTTPS required)</label>
                        <input type="url" id="site-url" required pattern="https://.*" placeholder="https://example.com" class="w-full bg-[#151515] border border-[#333] rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none transition-colors">
                    </div>

                    <!-- Descriptions -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 uppercase mb-1">Short Description (Card View)</label>
                            <textarea id="site-short-desc" required maxlength="120" rows="3" class="w-full bg-[#151515] border border-[#333] rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none transition-colors text-sm resize-none"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 uppercase mb-1">Long Description</label>
                            <textarea id="site-long-desc" required rows="3" class="w-full bg-[#151515] border border-[#333] rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none transition-colors text-sm resize-none"></textarea>
                        </div>
                    </div>

                    <!-- Logo Section -->
                    <div class="border-t border-[#1a1a1a] pt-4 mt-2">
                        <label class="block text-xs text-gray-500 uppercase mb-3">Logo / Icon</label>
                        
                        <div class="flex flex-col sm:flex-row gap-6">
                            <!-- Input Options -->
                            <div class="flex-1 space-y-3">
                                <div class="flex items-center gap-2 mb-2">
                                    <input type="radio" name="logo-type" value="upload" id="logo-type-upload" checked class="accent-purple-500">
                                    <label for="logo-type-upload" class="text-sm text-gray-300">Upload Image</label>
                                    
                                    <input type="radio" name="logo-type" value="url" id="logo-type-url" class="ml-4 accent-purple-500">
                                    <label for="logo-type-url" class="text-sm text-gray-300">Image URL</label>
                                </div>

                                <!-- Upload Input -->
                                <div id="logo-upload-container">
                                    <input type="file" id="logo-file" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-500/10 file:text-purple-400 hover:file:bg-purple-500/20">
                                    <p class="text-xs text-gray-600 mt-1">Will be resized to max 512px.</p>
                                </div>

                                <!-- URL Input -->
                                <div id="logo-url-container" class="hidden">
                                    <input type="url" id="logo-url" placeholder="https://example.com/logo.png" class="w-full bg-[#151515] border border-[#333] rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none transition-colors text-sm">
                                </div>
                            </div>

                            <!-- Preview -->
                            <div class="flex-shrink-0">
                                <div class="w-24 h-24 rounded-2xl border border-[#333] bg-[#050505] flex items-center justify-center overflow-hidden relative">
                                    <img id="logo-preview" src="" alt="" class="w-full h-full object-cover hidden">
                                    <span id="logo-placeholder" class="text-gray-700 text-xs">Preview</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Image URL -->
                    <div>
                        <label class="block text-xs text-gray-500 uppercase mb-1">Preview Image URL (Optional)</label>
                        <input type="url" id="site-preview-url" placeholder="https://example.com/screenshot.png" class="w-full bg-[#151515] border border-[#333] rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none transition-colors text-sm">
                    </div>

                    <button type="submit" id="submit-form-btn" class="w-full btn-primary py-3 mt-4 font-medium">Submit for Review</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="border-t border-[#1a1a1a] py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-600 text-sm">
            <p>Made with ❤️ from 4SP.</p>
            <div class="mt-2">
                <a href="legal.html#terms-of-service" class="hover:text-gray-400">Terms of Service</a>
                <span class="mx-2">|</span>
                <a href="legal.html#privacy-policy" class="hover:text-gray-400">Privacy Policy</a>
                <span class="mx-2">|</span>
                <a href="about.html" class="hover:text-gray-400">About</a>
            </div>
        </div>
    </footer>

    <!-- Firebase Scripts -->
    <script src="firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Constants
        const ADMIN_EMAIL = "4simpleproblems@gmail.com";

        // State
        let currentUser = null;
        let sitesData = [];
        let finalLogoBase64 = null;

        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfile = document.getElementById('user-profile');
        const userAvatar = document.getElementById('user-avatar');
        const sitesGrid = document.getElementById('sites-grid');
        const sortSelect = document.getElementById('sort-select');
        const loadingIndicator = document.getElementById('loading-indicator');
        const emptyState = document.getElementById('empty-state');
        const applyBtn = document.getElementById('apply-btn');
        const adminBtn = document.getElementById('admin-btn');
        
        // Modal Elements
        const modal = document.getElementById('submission-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const submissionForm = document.getElementById('submission-form');
        const logoTypeRadios = document.getElementsByName('logo-type');
        const logoUploadContainer = document.getElementById('logo-upload-container');
        const logoUrlContainer = document.getElementById('logo-url-container');
        const logoFile = document.getElementById('logo-file');
        const logoUrl = document.getElementById('logo-url');
        const logoPreview = document.getElementById('logo-preview');
        const logoPlaceholder = document.getElementById('logo-placeholder');

        // Auth Listeners
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');
                userAvatar.src = user.photoURL;

                // Admin Check
                if (user.email === ADMIN_EMAIL) {
                    adminBtn.classList.remove('hidden');
                } else {
                    adminBtn.classList.add('hidden');
                }

            } else {
                loginBtn.classList.remove('hidden');
                userProfile.classList.add('hidden');
                adminBtn.classList.add('hidden');
            }
            renderSites();
        });

        // Auth Actions
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch((error) => {
                console.error("Login failed:", error);
                alert("Login failed. Please try again.");
            });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // ---------------------------------------------------------
        // Modal Logic
        // ---------------------------------------------------------
        
        function openModal() {
            if (!currentUser) {
                alert("Please sign in to submit a site.");
                return;
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            submissionForm.reset();
            resetLogoPreview();
        }

        applyBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);

        // Logo Input Toggle
        logoTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'upload') {
                    logoUploadContainer.classList.remove('hidden');
                    logoUrlContainer.classList.add('hidden');
                    // Retrigger preview if file exists
                    if (logoFile.files[0]) handleFileUpload(logoFile.files[0]);
                } else {
                    logoUploadContainer.classList.add('hidden');
                    logoUrlContainer.classList.remove('hidden');
                    // Retrigger preview if url exists
                    if (logoUrl.value) handleUrlPreview(logoUrl.value);
                }
            });
        });

        // File Upload Processing
        logoFile.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 512;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    finalLogoBase64 = canvas.toDataURL('image/webp', 0.8); // Compress to WebP 0.8 quality
                    updatePreview(finalLogoBase64);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // URL Preview Processing
        logoUrl.addEventListener('input', (e) => {
            handleUrlPreview(e.target.value);
        });

        function handleUrlPreview(url) {
            if (!url) {
                resetLogoPreview();
                return;
            }
            // For URLs, we just use the URL directly, no base64 conversion needed for preview
            // But validation happens on submit
            updatePreview(url);
        }

        function updatePreview(src) {
            logoPreview.src = src;
            logoPreview.classList.remove('hidden');
            logoPlaceholder.classList.add('hidden');
        }

        function resetLogoPreview() {
            logoPreview.src = '';
            logoPreview.classList.add('hidden');
            logoPlaceholder.classList.remove('hidden');
            finalLogoBase64 = null;
        }

        // Form Submission
        submissionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-form-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Submitting...";

            try {
                const title = document.getElementById('site-title').value;
                const url = document.getElementById('site-url').value;
                const shortDesc = document.getElementById('site-short-desc').value;
                const longDesc = document.getElementById('site-long-desc').value;
                const previewUrl = document.getElementById('site-preview-url').value;
                
                const logoType = document.querySelector('input[name="logo-type"]:checked').value;
                let logoPayload = {};

                if (logoType === 'upload') {
                    if (!finalLogoBase64) {
                        throw new Error("Please upload a logo.");
                    }
                    logoPayload = { logoType: 'upload', logoBase64: finalLogoBase64 };
                } else {
                    const lUrl = document.getElementById('logo-url').value;
                    if (!lUrl) throw new Error("Please enter a logo URL.");
                    logoPayload = { logoType: 'url', logoUrl: lUrl };
                }

                const docData = {
                    title,
                    url,
                    shortDescription: shortDesc,
                    longDescription: longDesc,
                    previewUrl,
                    ...logoPayload,
                    authorName: currentUser.displayName,
                    authorEmail: currentUser.email,
                    authorUid: currentUser.uid,
                    submittedAt: serverTimestamp()
                };

                await addDoc(collection(db, "submissions"), docData);
                
                alert("Submission received! It will be reviewed by an administrator.");
                closeModal();

            } catch (error) {
                console.error("Submission error:", error);
                alert("Error: " + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit for Review";
            }
        });


        // ---------------------------------------------------------
        // Data Fetching & Rendering
        // ---------------------------------------------------------
        async function fetchSites() {
            try {
                const querySnapshot = await getDocs(collection(db, "sites"));
                sitesData = [];
                querySnapshot.forEach((doc) => {
                    sitesData.push({ id: doc.id, ...doc.data() });
                });
                
                loadingIndicator.classList.add('hidden');
                
                if (sitesData.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    sortAndRender();
                }
            } catch (error) {
                console.error("Error fetching sites:", error);
                loadingIndicator.classList.add('hidden');
                sitesGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Unable to load sites. (Are Firestore rules configured?)</p>`;
            }
        }

        function sortAndRender() {
            const sortValue = sortSelect.value;
            
            sitesData.sort((a, b) => {
                const timeA = a.createdAt?.seconds || 0;
                const timeB = b.createdAt?.seconds || 0;
                const votesA = a.upvotes?.length || 0;
                const votesB = b.upvotes?.length || 0;

                switch(sortValue) {
                    case 'newest': return timeB - timeA;
                    case 'oldest': return timeA - timeB;
                    case 'most-upvotes': return votesB - votesA;
                    case 'least-upvotes': return votesA - votesB;
                    default: return 0;
                }
            });

            renderSites();
        }

        sortSelect.addEventListener('change', sortAndRender);

        function renderSites() {
            sitesGrid.innerHTML = '';
            
            if (sitesData.length === 0) return;

            sitesData.forEach(site => {
                const upvotes = site.upvotes || [];
                const voteCount = upvotes.length;
                const isUpvoted = currentUser && upvotes.includes(currentUser.uid);
                
                // Determine logo source
                let logoSrc = '/images/logo.png'; // Default or placeholder
                if (site.logoType === 'url' && site.logoUrl) logoSrc = site.logoUrl;
                if (site.logoType === 'upload' && site.logoBase64) logoSrc = site.logoBase64;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <div class="flex items-start gap-3 mb-3">
                             <img src="${logoSrc}" class="w-10 h-10 rounded-lg object-cover bg-[#151515] border border-[#222]" alt="Icon" onerror="this.src='/images/logo.png'">
                             <div class="min-w-0">
                                <h3 class="text-lg text-white font-medium truncate leading-tight" title="${site.title || 'Untitled'}">${site.title || 'Untitled'}</h3>
                                <p class="text-xs text-gray-600 truncate">${site.category || 'Web'}</p>
                             </div>
                        </div>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-3 leading-relaxed">${site.shortDescription || site.description || 'No description provided.'}</p>
                    </div>
                    
                    <div>
                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-[#1a1a1a]">
                            <div class="flex items-center gap-2">
                                <button class="upvote-btn flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm transition-colors ${isUpvoted ? 'bg-purple-500/20 text-purple-400 border border-purple-500/50' : 'bg-[#1a1a1a] text-gray-500 hover:bg-[#222]'}" 
                                    data-id="${site.id}">
                                    <i class="fa-solid fa-arrow-up"></i>
                                    <span>${voteCount}</span>
                                </button>
                            </div>
                            <a href="${site.url}" target="_blank" class="text-gray-400 hover:text-white text-sm flex items-center gap-1 transition-colors">
                                Visit <i class="fa-solid fa-external-link-alt text-xs"></i>
                            </a>
                        </div>
                    </div>
                `;
                sitesGrid.appendChild(card);
            });

            document.querySelectorAll('.upvote-btn').forEach(btn => {
                btn.addEventListener('click', handleUpvote);
            });
        }

        async function handleUpvote(e) {
            if (!currentUser) {
                alert("Please sign in to upvote.");
                return;
            }

            const btn = e.currentTarget;
            const siteId = btn.dataset.id;
            const siteRef = doc(db, "sites", siteId);
            const siteIndex = sitesData.findIndex(s => s.id === siteId);
            
            if (siteIndex === -1) return;

            const site = sitesData[siteIndex];
            const upvotes = site.upvotes || [];
            const isUpvoted = upvotes.includes(currentUser.uid);

            try {
                if (isUpvoted) {
                    site.upvotes = upvotes.filter(uid => uid !== currentUser.uid);
                    await updateDoc(siteRef, { upvotes: arrayRemove(currentUser.uid) });
                } else {
                    site.upvotes.push(currentUser.uid);
                    await updateDoc(siteRef, { upvotes: arrayUnion(currentUser.uid) });
                }
                renderSites();
            } catch (error) {
                console.error("Error updating vote:", error);
                alert("Failed to update vote.");
            }
        }

        // Initial Load
        fetchSites();

    </script>
</body>
</html>
